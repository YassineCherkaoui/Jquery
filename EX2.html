<!DOCTYPE html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var regexHigh = /[a-zA-Z0-9!@#\$%\^\&*\)\(+=._-]{8}$/gi;
        var regexMedium = /^[a-zA-Z0-9]{8}$/;
        $(document).ready(function () {
            $("#i_nv_mot_pass").keyup(function () {
                var password = this.value;
                password = $.trim(password);
                var test1 = regexHigh.test(password);
                var test2 = regexMedium.test(password);
                if (password.length != 0) {
                    if (test2) {
                        $(".errur").html('<img src="icon.png" alt="">');
                        $("#result_cnfrmation").css('background-color', 'orange');
                        $("#i_nv_mot_pass").css('border-color', 'orange');
                    }
                    else if (test1) {
                        $(".errur").html('<img src="unval.png" alt="">');
                        $("#result_cnfrmation").css('background-color', 'green');
                        $("#i_nv_mot_pass").css('border-color', 'green');

                    }
                    else {
                        $(".errur").html('<img src="unval.png" alt="">');
                        $("#result_cnfrmation").css('background-color', 'red');
                        $("#i_nv_mot_pass").css('border-color', 'red');
                    }
                }

            });
        });
    </script>
</head>
